<html>
    <head>
        <style>
        #karakter {
            background-color: red;
            width: 50px;
            height: 50px;
          
            position: absolute;

        }
        </style>

        </head>
        <body>
            <div id="karakter"></div>
        </body>
        <script>
          
            let irany = {
            up:false,
            down:false,
            left:false,
            right:false
            }
          
            let player = document.getElementById("karakter");
            let speed= 0.70;
             let stop= 0.90;
            let maxspeed = 4;
            let x =100
            let y = 0;
            let speedX = 0
            let speedY = 0

            player.style.top = y
            player.style.left = x
            this.document.addEventListener("keydown", function(e) {
                if(e.key == "w") {irany.up = true; }
               if(e.key == "s") {irany.down = true;}
               if(e.key == "a") {irany.left = true;}
               if(e.key == "d") {irany.right = true;}
            });
            this.document.addEventListener("keyup", function(e) {
                if(e.key == "w") {irany.up = false;}
               if(e.key == "s") {irany.down = false;}
               if(e.key == "a") {irany.left = false; }
               if(e.key == "d") {irany.right = false; }
            });
            mozgas()
            function mozgas() {

                    setInterval(function(){
                    if(irany.right)  speedX = Math.min(speedX + speed, maxspeed);
                    if(irany.left)  speedX = Math.max(speedX - speed, -maxspeed);
                    if(irany.up)  speedY = Math.max(speedY - speed, -maxspeed);
                    if(irany.down)  speedY = Math.min(speedY + speed, maxspeed);
                    if(!irany.right && !irany.left) speedX *= stop;
                    if(!irany.up && !irany.down) speedY *= stop
                    x += speedX;
                    y+= speedY
                    player.style.left = x;
                    player.style.top = y;
                    }, 10) 
            }

         
          
            
            </script>
 </html>
